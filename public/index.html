<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินส่วนตัวของฉัน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login-section">
            <h2>เข้าสู่ระบบปฏิทิน</h2>
            <form id="login-form">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">เข้าสู่ระบบ</button>
                <p id="login-message" class="error-message"></p>
            </form>
        </div>

        <div id="calendar-section" style="display: none;">
            <div class="header">
                <button id="prev-month">&lt; เดือนก่อนหน้า</button>
                <h1 id="current-month-year"></h1>
                <button id="next-month">เดือนถัดไป &gt;</button>
            </div>
            <p id="logged-in-user" class="user-display"></p>
            <div class="calendar-grid">
                </div>
            <button id="logout-button">ออกจากระบบ</button>
        </div>

        <div id="note-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h3 id="modal-date"></h3>
                
                <h4>โน้ตที่มีอยู่:</h4>
                <div id="existing-notes-container">
                    </div>

                <h4>เพิ่มโน้ตใหม่:</h4>
                <textarea id="new-note-text" placeholder="พิมพ์โน้ตของคุณที่นี่..."></textarea>
                <button id="add-new-note-button">เพิ่มโน้ต</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
